<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Ofim√°tica</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background-color: #007bff; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        
        /* Estilos para el mensaje de √©xito */
        #mensajeExito { display: none; text-align: center; }
        .btn-reset { background-color: #28a745; margin-top: 15px; }
        .btn-reset:hover { background-color: #218838; }

        /* Estilos para el aviso de inc√≥gnito */
        .aviso-incognito { font-size: 12px; color: #777; text-align: center; margin-top: 20px; padding: 10px; background: #fff3cd; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="formulario">
            <h2>üì§ Entrega de Ofim√°tica</h2>
            
            <label>Nombre del Alumno:</label>
            <input type="text" id="nombreAlumno" placeholder="Ej. Juan P√©rez" required>

            <label>Grupo:</label>
            <select id="grupo">
                <option value="1F">1¬∞ F</option>
                <option value="2F">2¬∞ F</option>
                <option value="3F">3¬∞ F</option>
            </select>

            <label>Nombre del Trabajo:</label>
            <input type="text" id="nombreTrabajo" placeholder="Ej. Mapa Mental" required>

            <label>Selecciona tu Evidencia:</label>
            <input type="file" id="archivo" required>

            <button onclick="enviarTarea()" id="btnEnviar">Enviar Tarea</button>

            <div class="aviso-incognito">
                ‚ö†Ô∏è ¬øProblemas? Copia el enlace y √°brelo en una <b>Pesta√±a de Inc√≥gnito</b>.
            </div>
        </div>

        <div id="mensajeExito">
            <h1 style="font-size: 50px; margin: 0;">‚úÖ</h1>
            <h3>¬°Enviado Correctamente!</h3>
            <p>Tu evidencia se guard√≥ con fecha y nombre.</p>
            
            <button class="btn-reset" onclick="reiniciar()">Nueva Entrega</button>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è PEGA AQU√ç TU ENLACE DE APPS SCRIPT (el que termina en /exec)
        const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbxYiL2dreeo35Zdjrz79MQC0V3hnOeG8tfZSlTi_fsGgBE8g4cGbWxGe0ItRMeF26RDJA/exec"; 

        function enviarTarea() {
            var nombre = document.getElementById('nombreAlumno').value;
            var grupo = document.getElementById('grupo').value;
            var trabajo = document.getElementById('nombreTrabajo').value; // Nuevo dato
            var archivoInput = document.getElementById('archivo');

            if (nombre.trim() === "" || trabajo.trim() === "" || archivoInput.files.length === 0) {
                alert("Por favor completa todos los campos.");
                return;
            }

            var btn = document.getElementById('btnEnviar');
            btn.textContent = "Subiendo...";
            btn.disabled = true;

            var file = archivoInput.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var rawLog = reader.result.split(',')[1]; // Extraer base64
                
                var datos = {
                    nombreAlumno: nombre,
                    grupo: grupo,
                    nombreTrabajo: trabajo, // Enviamos el nuevo dato
                    archivo: rawLog,
                    mimeType: file.type
                };

                fetch(URL_WEB_APP, {
                    method: "POST",
                    body: JSON.stringify(datos)
                })
                .then(response => response.text())
                .then(texto => {
                    // Ocultar formulario y mostrar √©xito
                    document.getElementById('formulario').style.display = 'none';
                    document.getElementById('mensajeExito').style.display = 'block';
                    
                    // Restaurar bot√≥n (por si reinicia)
                    btn.textContent = "Enviar Tarea";
                    btn.disabled = false;
                })
                .catch(error => {
                    alert("Error al subir: " + error);
                    btn.textContent = "Reintentar";
                    btn.disabled = false;
                });
            };
            reader.readAsDataURL(file);
        }

        function reiniciar() {
            // Limpiar los campos
            document.getElementById('nombreAlumno').value = "";
            document.getElementById('nombreTrabajo').value = "";
            document.getElementById('archivo').value = "";
            
            // Mostrar formulario otra vez
            document.getElementById('mensajeExito').style.display = 'none';
            document.getElementById('formulario').style.display = 'block';
        }
    </script>

</body>
</html>
